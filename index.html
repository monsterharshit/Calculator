<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Calculator</title>
    <link rel="shortcut icon" type="image/png" href="c.png" />

</head>

<body>
    <div class="container">
        <div class="cont">
            <br>
            <button class="item  zero">0</button>
            <br>
            <button class="item h one">1</button>
            <button class="item  h two">2</button>
            <button class="item  h three">3</button>
            <button class="item h  plus">+</button>
            <br>
            <button class="item  h four">4</button>
            <button class="item h  five">5</button>
            <button class="item h  six">6</button>
            <button class="item  h minus">-</button>
            <br>
            <button class="item  h seven">7</button>
            <button class="item  h eight">8</button>
            <button class="item  h nine">9</button>
            <button class="item h  multiply">*</button>
            <br>
            <button class="item h dot">.</button>
            <button class="item  h z ">0</button>
            <button class="item  h erase">c</button>
            <button class="item  h  divide">/</button>
            <br>
            <button class="item  h  equals">=</button>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</body>

</html>
